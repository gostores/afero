version: '{build}'
clone_folder: C:\gopath\src\github.com\gostores\fsintra
environment:
  GOPATH: C:\gopath
build_script:
- cmd: >-
    go version

    go env

    go get -v github.com/gostores/fsintra/...

    go build github.com/gostores/fsintra
test_script:
- cmd: go test -race -v github.com/gostores/fsintra/...
